services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lifespan-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "5173:5173"
    networks:
      - lifespan-network
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 10s
      timeout: 5s
      retries: 3
    environment:
      - NODE_OPTIONS=--max-old-space-size=4096
      - VITE_PORT=5173
    command: ["/var/www/docker/start.sh"]
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: lifespan-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - lifespan-network

  db:
    image: postgres:15-alpine
    platform: linux/arm64/v8
    container_name: lifespan-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./docker/postgres/init-postgis.sh:/docker-entrypoint-initdb.d/init-postgis.sh
    networks:
      - lifespan-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 5

  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lifespan-test
    working_dir: /var/www
    volumes:
      - ./:/var/www
    env_file:
      - .env.testing
    entrypoint: ["/var/www/docker/test-entrypoint.sh"]
    command: ["tail", "-f", "/dev/null"]
    networks:
      - lifespan-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

networks:
  lifespan-network:
    driver: bridge

volumes:
  dbdata:
    driver: local 
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lifespan-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "5173:5173"
    networks:
      - lifespan-network

  nginx:
    image: nginx:alpine
    container_name: lifespan-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - lifespan-network

  db:
    image: postgis/postgis:15-3.3-alpine
    container_name: lifespan-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: lifespan_password
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - lifespan-network

  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lifespan-test
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - APP_ENV=testing
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=lifespan_beta_testing
      - DB_USERNAME=lifespan_user
      - DB_PASSWORD=lifespan_password
    networks:
      - lifespan-network
    depends_on:
      - db

networks:
  lifespan-network:
    driver: bridge

volumes:
  dbdata:
    driver: local 
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lifespan-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "5173:5173"
    networks:
      - lifespan-network

    healthcheck:
      test: ["CMD-SHELL", "kill -0 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - NODE_OPTIONS=--max-old-space-size=2048
      - VITE_PORT=5173
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=lifespan_beta
      - DB_USERNAME=lifespan_user
      - DB_PASSWORD=lifespan_password
      - QUEUE_CONNECTION=database
      - SESSION_DRIVER=file
      - SESSION_LIFETIME=525600
      - DOCKER_CONTAINER=true
      - MAIL_HOST=mailpit
      - MAIL_PORT=1025
    entrypoint: ["/var/www/docker/start.sh"]
    depends_on:
      db:
        condition: service_healthy
      mailpit:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: lifespan-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - lifespan-network
    depends_on:
      app:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    platform: linux/arm64/v8
    container_name: lifespan-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: lifespan_beta
      POSTGRES_USER: lifespan_user
      POSTGRES_PASSWORD: lifespan_password
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./docker/postgres/init-postgis.sh:/docker-entrypoint-initdb.d/init-postgis.sh
    networks:
      - lifespan-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifespan_user -d lifespan_beta"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lifespan-test
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - APP_ENV=testing
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=lifespan_beta_testing
      - DB_USERNAME=lifespan_user
      - DB_PASSWORD=lifespan_password
      - LOG_CHANNEL=testing
      - CACHE_DRIVER=array
      - SESSION_DRIVER=file
      - SESSION_LIFETIME=525600
      - DOCKER_CONTAINER=true
    entrypoint: ["/var/www/docker/test-entrypoint.sh"]
    command: ["tail", "-f", "/dev/null"]
    networks:
      - lifespan-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lifespan-queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - lifespan-network
    entrypoint: ["/var/www/docker/queue-entrypoint.sh"]
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=lifespan_beta
      - DB_USERNAME=lifespan_user
      - DB_PASSWORD=lifespan_password
      - QUEUE_CONNECTION=database
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
    depends_on:
      db:
        condition: service_healthy

  queue2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lifespan-queue-2
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - lifespan-network
    entrypoint: ["/var/www/docker/queue-entrypoint.sh"]
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=lifespan_beta
      - DB_USERNAME=lifespan_user
      - DB_PASSWORD=lifespan_password
      - QUEUE_CONNECTION=database
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
    depends_on:
      db:
        condition: service_healthy

  mailpit:
    image: axllent/mailpit:latest
    container_name: lifespan-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    networks:
      - lifespan-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 3

  nominatim:
    image: mediagis/nominatim:5.2
    container_name: lifespan-nominatim
    restart: unless-stopped
    ports:
      - "7001:8080"
    volumes:
      # Writable so the image's init can chown; only the PBF is read by Nominatim.
      - ./temp:/nominatim/data
      - nominatim-data:/var/lib/postgresql/16/main
    environment:
      - PBF_PATH=/nominatim/data/greater-london-260201.osm.pbf
      - FREEZE=true
      - IMPORT_WIKIPEDIA=false
      - IMPORT_GB_POSTCODES=false
      - THREADS=2
    shm_size: 1g
    networks:
      - lifespan-network
    # First start runs a one-off import (can take 10â€“60+ min for London PBF).
    # API available at http://localhost:7001 when ready (e.g. /search?q=Camden).

networks:
  lifespan-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
  nominatim-data:
    driver: local 
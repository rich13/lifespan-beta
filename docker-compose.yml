services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lifespan-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "5173:5173"
    networks:
      - lifespan-network

    healthcheck:
      test: ["CMD-SHELL", "kill -0 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - NODE_OPTIONS=--max-old-space-size=2048
      - VITE_PORT=5173
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=lifespan_beta
      - DB_USERNAME=lifespan_user
      - DB_PASSWORD=lifespan_password
      - SESSION_DRIVER=file
      - SESSION_LIFETIME=525600
      - DOCKER_CONTAINER=true
    entrypoint: ["/var/www/docker/start.sh"]
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: lifespan-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - lifespan-network
    depends_on:
      app:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    platform: linux/arm64/v8
    container_name: lifespan-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: lifespan_beta
      POSTGRES_USER: lifespan_user
      POSTGRES_PASSWORD: lifespan_password
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./docker/postgres/init-postgis.sh:/docker-entrypoint-initdb.d/init-postgis.sh
    networks:
      - lifespan-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifespan_user -d lifespan_beta"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lifespan-test
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - APP_ENV=testing
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=lifespan_beta_testing
      - DB_USERNAME=lifespan_user
      - DB_PASSWORD=lifespan_password
      - LOG_CHANNEL=testing
      - CACHE_DRIVER=array
      - SESSION_DRIVER=file
      - SESSION_LIFETIME=525600
      - DOCKER_CONTAINER=true
    entrypoint: ["/var/www/docker/test-entrypoint.sh"]
    command: ["tail", "-f", "/dev/null"]
    networks:
      - lifespan-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

networks:
  lifespan-network:
    driver: bridge

volumes:
  dbdata:
    driver: local 